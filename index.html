<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture reviewer</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="shower">
        <img src="images/glass.jpeg" alt="image_shower" />
    </div>
    <div class="list">
        <figure class="container">
            <div class="img_cont">
                <div class="above"></div>
                <img src="images/glass.jpeg" alt="image" />
            </div>
            <figcaption>
                <h2>
                    Glass
                </h2>
            </figcaption>
        </figure>


        <figure class="container">
            <div class="img_cont">
                <div class="above"></div>
                <img src="images/laptop.jpeg" alt="image" />
            </div>
            <figcaption>
                <h2>
                    Laptop
                </h2>
            </figcaption>
        </figure>


        <figure class="container">
            <div class="img_cont">
                <div class="above"></div>
                <img src="images/ball.jpeg" alt="image" />
            </div>
            <figcaption>
                <h2>
                    Ball
                </h2>
            </figcaption>
        </figure>


        <figure class="container">
            <div class="img_cont">
                <div class="above"></div>
                <img src="images/trouser.jpeg" alt="image" />
            </div>
            <figcaption>
                <h2>
                    Trouser
                </h2>
            </figcaption>
        </figure>

    </div>
</body>

</html>
